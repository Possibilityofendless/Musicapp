# Railway Configuration
# This config enables Railway to deploy the full stack app

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.backend"

[[services]]
name = "backend"
dockerfile = "Dockerfile.backend"
port = 3000

[[services]]
name = "frontend"
dockerfile = "Dockerfile.frontend"
port = 80

[[services]]
name = "workers"
dockerfile = "Dockerfile.workers"

# PostgreSQL and Redis are managed by Railway's plugin system
# They will be auto-provisioned based on docker-compose.yml
